<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Human Anatomy - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/fontello.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 7]>
            <link href="css/fontello-ie7.css" type="text/css" rel="stylesheet">
        <![endif]-->
    <!-- Google Web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <!-- Load ScrollTo -->
    <script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
    <!-- Load LocalScroll -->
    <script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>

    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $("#login").show();
        $("#signup").hide();
    });
    </script>
</head>

<body>
    <!-- NavBar -->
    <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                    <h1 class="brand"><a href="#top">HumanAnatomy</a></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="top"></div>
    <!-- Login -->
    <div id="contentwrap">
        <div class="clearfix">
            <h1><span>Human Anatomy</span> </h1>
            <div id="login" class="container">
                <div class="row">
                    <div class="span12">
                        <form method="POST" action="login">
                        <h2>Login or <a onclick="divToggle('signup','login');"><span id="signuptext">Signup</span></a></h2>
                        <input type="text" name="userName" id="userName" placeholder="you@email.com" size="40" title="your email">
                        <input type="password" name="pass" id="pass" placeholder="********" size="40" title="your password">
                        <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
            <div id="signup" class="container">
                <div class="row">
                    <div class="span12">
                        <form method="POST" action="register">
                        <h2><a onclick="divToggle('login','signup');"><span id="logintext">Login</span></a> or Signup</h2>
                        <input type="text" id="flname" name="flname" placeholder="Your Name">
                        <br>
                        <br>
                        <input type="text" name="userName" id="userName_r" placeholder="you@email.com" size="40" title="your email">
                        <br>
                        <br>
                        <input type="password" name="pass" id="pass_r" placeholder="********" size="40" title="your password">
                        <br>
                        <br>
                        <input type="submit" value="SignUp" onclick="home.html">
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <section id="footer">
        <footer>
            <p>&nbsp;&copy; 2014 HumanAnatomy.</p>
        </footer>
    </section>

    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript">
    function divToggle(arg1, arg2) {
        document.getElementById(arg1).style.display = 'block';
        document.getElementById(arg2).style.display = 'none';
    }
    </script>
</body>

</html>
